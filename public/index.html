<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">
  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  

  <script>
    $(document).ready(function () {

      // Add an event listener for form submission
      $('form').submit(function (event) {

        //prevent the default form submission behavior 
        event.preventDefault();

        // Serialize the form data
        const formData = $(this).serialize();

        // Log the serialized data
        console.log('Serialized form Data:', formData);

        // Use AJAX to submit the form data to the server 
        $.ajax({
          url: '/tweets',
          method: 'POST',
          data: formData,
          success: function (response) {

            // Log the server response
            console.log('Server Response:', response);
          },
          error: function (error) {
            console.error('Error:', error);
          }
        });

      });
    });
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const tweetTextarea = document.getElementById('tweet-text');

      tweetTextarea.addEventListener('input', (event) => {
        console.log('Input event:', event);
      });

      tweetTextarea.addEventListener('keydown', (event) => {
        console.log('Keydown event:', event);
      });

      tweetTextarea.addEventListener('keypress', (event) => {
        console.log('Keypress event:', event);
      });

      tweetTextarea.addEventListener('keyup', (event) => {
        console.log('Keyup event:', event);
      });
    });
  </script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>Tweeter</span>
    <div class="tweet-nav-content">
      <p id="create-tweet"><span id="Write"> Write</span> a new tweet</p>
      <i class="fa-solid fa-angles-down"></i>
    </div>
  </nav>

  <header id="main-header">
    <div class="pic">
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div class="name">
      <h2>Yusuf Mahjoub</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <form action="/tweets" method="POST">
        <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
        <div>
          <button type="submit" class="tweet-btn">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>

    <section class="tweet-container">
      <article class="tweet">
        <header>
          <img src="/images/profile-hex.png" alt="User Profile Picture">
          <h3>Yusuf Mahjoub</h3>
          <p class="tweet-handle">@yusuf_m</p>
        </header>
        <div class="tweet-content">
          <p>HEY !</p>
        </div>
        <footer>
          <p> 2 days ago</p>
          <div class="icons">
            <i class="far fa-flag"></i>
            <i class="fas fa-retweet"></i>
            <i class="far fa-heart"></i>
          </div>
        </footer>
      </article>
    </section>
  </main>
</body>

</html>
